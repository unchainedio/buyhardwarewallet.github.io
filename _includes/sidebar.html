<aside id="seconday" class="sidebar widget-area">
  <section class="widget">
    <h2 class="widget-title">Follow On Social Media</h2>
    <a href="https://www.facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
    <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
    <a href="https://in.pinterest.com/{{ site.pinterest_username }}/"><i class="fa fa-pinterest fa-3x" aria-hidden="true"></i></a>
  </section>
  <section class="widget">
    <h2 class="widget-title">Ticker</h2>
    <table class="crypto-ticker-tbl">
	    <tbody>
        <tr>
          <td class="crypto-ticker-cell-icon">
            <img src="http://hardware-wallet.com/wp-content/plugins/cryptocurrency-ticker/img/BTC.png" title="Bitcoin" class="crypto-ticker-icon">
          </td>
    			<td class="crypto-ticker-cell-abbrev">
    				1 BTC =
    			</td>
    			<td class="crypto-ticker-cell-quote">
    				<font style="font-weight:bold;">$877.30</font> USD			</td>
    			<td class="crypto-ticker-cell-exch">
    				&nbsp;(via <a href="https://www.coinbase.com/?r=5192f46085e1c325b800001d" target="_blank">Coinbase</a>)
          </td>
        </tr>
	    </tbody>
    </table>
  </section>
  <section id="nav_menu-2" class="widget widget_nav_menu">
    <h2 class="widget-title">Recent Posts</h2>
    <div class="menu-hardware-wallet-container">
      <ul id="menu-hardware-wallet-1" class="menu">
        {% for nav-item in site.posts limit:5 %}
          {% if nav-item.location == 'sidebar' %}
            <li id="" class="menu-item"><a href="{{nav-item.url}}">{{nav-item.title}}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </section>
  <section class="widget widget_text">
    <h2 class="widget-title">Hardware Wallet</h2>
    <a href="https://buytrezor.com?a=bitcoinscout.nl"><img src="/img/hardwarewallet.png"/></a>
  </section>
  <section class="widget widget_text">
    <h2 class="widget-title">Bitcoin Bank Account</h2>
    <a href="https://www.e-coin.io/?ref=7bd53fc09fde49c98d451e430742f4fb"><img src="/img/Bitcoin-bankrekening-hardwarewallet.png"/></a>
  </section>


</aside>
